<head>
  <title>ChicMeal</title>
</head>

<body >
   <div class="container">
       <div>
         {{#if currentUser}}
           <div id="landing">
             <h1> Welcome {{currentUser.username}} </h1>
           </div>
         {{/if}}
       </div>
    </div>
    <div class="container">
      <div class="row">
        {{> loginButtons}}
      </div>
      {{> app}}
    </div>
</body>

<template name="app">
  <div class="row">
  <h1> {{restaurant}} </h1>
    <ul>
      {{#each restaurants}}
        {{> restaurant}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="restaurant">
  	<div class="contents item_detail">

		<div class="item_info container">
			<h2>Brack Friday Bunduru</h2>
			<h3>Kenny McCormick <span class="glyphicon glyphicon-chevron-right"></span></h3>
			<div class="rate">
				<span class="glyphicon glyphicon-star"></span>
				<span class="glyphicon glyphicon-star"></span>
				<span class="glyphicon glyphicon-star"></span>
				<span class="glyphicon glyphicon-star"></span>
				<span class="glyphicon glyphicon-star-empty"></span>
			</div>
			<div class="price">$20</div>
		</div>
		<div class="item_images">
			<div class="item_image"><img src="images/kyle.png"></div>
			<div class="item_image"><img src="images/eric.png"></div>
			<div class="item_image"><img src="images/stan.png"></div>
		</div>
		<div class="item_description container">In a running gag most prevalent during the first five seasons of the series, Kenny would die in a lot of episodes before returning in the next with little or no definitive explanation given. Other characters' accompanying exclamation of "Oh my God! They killed Kenny! ...You bastards!" became a catchphrase</div>
		<div class="review container">Reviews <span class="glyphicon glyphicon-chevron-right"></span>
    </div>
		<div class="item_buy container"><div class="btn">Buy ($20)</div></div>

	</div>
	<div class="footer container">
		<div class="row">
			<div class="col-xs-4"><span class="glyphicon glyphicon-th-list"></span></div>
			<div class="col-xs-4"><span class="glyphicon glyphicon-time"></span></div>
			<div class="col-xs-4"><span class="glyphicon glyphicon-user"></span></div>
		</div>
	</div>
</template>
