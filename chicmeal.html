<head>
  <title>ChicMeal</title>
  <script src="https://checkout.stripe.com/v2/checkout.js"></script>

</head>

<body >
   <div class="container">
       <div>
         {{#if currentUser}}
           <div id="landing">
             <h1> Welcome {{currentUser.username}} </h1>
           </div>
         {{/if}}
       </div>
    </div>
    <div class="container">
        {{> loginButtons}}
      <div id="app">{{> app}}</div>
    </div>

</body>

<template name="app">
  <h1> Chic Meal </h1>
    <div class="row">
      {{#if value="first"}}
      <div class="col-md-4">
      {{#each restaurants}}
        {{> restaurant}}
      {{/each}}
    </div>
    {{/if}}
  </div>
</template>

<template name="restaurant">
  	<div class="contents item_detail">

		<div class="item_info container">
			<h2>{{name}}</h2>
			<h3> {{location}}</h3>
			<div class="rate">
				<span class="glyphicon glyphicon-star"></span>
				<span class="glyphicon glyphicon-star"></span>
				<span class="glyphicon glyphicon-star"></span>
				<span class="glyphicon glyphicon-star"></span>
				<span class="glyphicon glyphicon-star-empty"></span>
			</div>
			<div class="price">$20</div>
		</div>
		<div class="item_images">
			<div class="item_image"><img src="http://placehold.it/200x200"></div>
			<div class="item_image"><img src="http://placehold.it/200x200"></div>
			<div class="item_image"><img src="http://placehold.it/200x200"></div>
		</div>
		<div class="item_description container"> Veniam deserunt laboris sunt sit consectetur incididunt irure qui pariatur magna fugiat.Veniam deserunt laboris sunt sit consectetur incididunt irure qui pariatur magna fugiat.
      Veniam deserunt laboris sunt sit consectetur incididunt irure qui pariatur magna fugiat.
    </div>
		<div class="review container">
    </div>
		<div class="item_buy container">{{>payment}}
    </div>
	</div>
</template>

<template name="payment">
    <button class="btn btn-primary">Order</button>
</template>
