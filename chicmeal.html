<head>
  <title>ChicMeal</title>
</head>

<body >
   <div class="container">
       <div>
         {{#if currentUser}}
           <div id="landing">
             <h1> Welcome {{currentUser.username}} </h1>
           </div>
         {{/if}}
       </div>
    </div>
    <div class="container">
      <div class="row">
        {{> loginButtons}}
      </div>
      {{> app}}
    </div>
</body>

<template name="app">
  <div class="row">
  <h1> {{restaurant}} </h1>
    <ul>
      {{#each restaurants}}
        {{> restaurant}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="restaurant">
  	<div class="contents item_detail">

		<div class="item_info container">
			<h2>No Frill Grill</h2>
			<h3> Colley Avenue Norfolk<span class="glyphicon glyphicon-chevron-right"></span></h3>
			<div class="rate">
				<span class="glyphicon glyphicon-star"></span>
				<span class="glyphicon glyphicon-star"></span>
				<span class="glyphicon glyphicon-star"></span>
				<span class="glyphicon glyphicon-star"></span>
				<span class="glyphicon glyphicon-star-empty"></span>
			</div>
			<div class="price">$20</div>
		</div>
		<div class="item_images">
			<div class="item_image"><img src="images/kyle.png"></div>
			<div class="item_image"><img src="images/eric.png"></div>
			<div class="item_image"><img src="images/stan.png"></div>
		</div>
		<div class="item_description container"> Food at colley</div>
		<div class="review container">
    </div>
		<div class="item_buy container"><div class="btn btn-primary">Buy ($20)</div></div>

	</div>
</template>
