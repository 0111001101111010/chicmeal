<head>
  <title>ChicMeal</title>
</head>

<body >
   <div class="container">
       <div>
         {{#if currentUser}}
           <div id="landing">
             <h1> Welcome {{currentUser.username}} </h1>
           </div>
         {{/if}}
       </div>
    </div>
    <div class="container">
      <div class="row">
        {{> loginButtons}}
      </div>
      {{> app}}
    </div>
</body>

<template name="app">
  <div class="row">
  <h1> {{restaurant}} </h1>
    <ul>
      {{#each restaurant.meals}}
        {{> meals}}
      {{/each}}
    </ul>
  </div>
</template>
